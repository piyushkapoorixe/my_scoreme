<nav ng-if="pages.length >= 2">
    <ul class="pagination">
        <!--  <li><a ng-click="selectPage(1)">First</a></li> -->
        <li>
            <a class="hov-col" ng-click="selectPage(currentPage - 1)"><i class="fa fa-angle-double-left"></i></a>
        </li>
        <li>
            <a>
                <page-select></page-select> of {{numPages}}</a>
        </li>
        <li>
            <a class="hov-col" ng-click="selectPage(currentPage + 1)"><i class="fa fa-angle-double-right"></i></a>
        </li>
        <!-- <li><a ng-click="selectPage(numPages)">Last</a></li> -->
    </ul>
</nav>
